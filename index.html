<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Calendar Widget</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 경로 확인 -->
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <span class="year-month"></span>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div class="days">
                <!-- JavaScript로 동적으로 생성되는 날짜들 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- JS 파일 경로 확인 -->
</body>
</html>
